<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'back_title'  " defaultHref="/tabs/profile/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'settings_privacy_title'  }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let type of types">
    <ion-list-header>
      <ion-label>{{type.id  }}</ion-label>
    </ion-list-header>
    <ion-item button lines="none" *ngFor="let type_item of type.pages" [routerLink]="type_item.link"
      routerDirection="forward">
      <ion-label class="ion-text-wrap">
        {{'settings_privacy.' + type_item.id  }}
        <p style="margin-top: 4px;">
          <ion-icon size="small" color="medium" name="lock-closed-outline" style="vertical-align: middle;"></ion-icon>
          Only
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
